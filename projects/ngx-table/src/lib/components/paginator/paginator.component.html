<nav aria-label="page navigation example">
  <ul class="pagination">
    <li class="page-item" (click)="onClickPage(activePage - 1)">◄</li>
    <li class="page-item" [ngClass]="{ active: activePage === item }" *ngFor="let item of pages" (click)="onClickPage(item)">
      {{ item }}
    </li>
    <li class="page-item" (click)="onClickPage(activePage + 1)">►</li>
  </ul>
</nav>
